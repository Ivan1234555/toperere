<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="pngtree-abstract-flower-design-3d-wallpaper-for-your-desktop-picture-image_2741772.jpg" rel="stylesheet">
    <title>login form</title>
</head>

<body>
    <div class="wrapper">
        <h2>Welcome</h2>
        <form action="#"
        <div class="input-field">
            <input type="email" id="email" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-field">
            <input type="Password" id="Password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <a href="#" class="forgot">
            <p>Forgot Password?</p>
        </a>
        <button type="submit" class="login">Login</button>
        <p>Don't have an account? <a href="#" class="sign-up">sign up</a></p>
    </form>
    </div>
</body>

</html>
